<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard | Rochelle Braganca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Optional: match your site font; or keep system UI -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />

  <!-- Netlify Identity (handles login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="app">
    <header class="dash-header">
      <div class="brand">
        <a href="/" class="brand-link" title="Back to site">← Back</a>
        <h1>Admin Dashboard</h1>
      </div>
      <div class="auth">
        <button id="loginBtn" class="btn">Login</button>
        <div id="userBox" class="user-box hidden">
          <span id="userEmail"></span>
          <button id="logoutBtn" class="btn ghost">Logout</button>
        </div>
      </div>
    </header>

    <main class="container">
      <nav class="tabs">
        <button class="tab active" data-tab="photoshoots">Photoshoots</button>
        <button class="tab" data-tab="brand">Brand</button>
      </nav>

      <section class="panel">
        <div class="toolbar">
          <div class="upload">
            <label class="file-btn">
              <input id="fileInput" type="file" accept="image/*" multiple hidden />
              <span>Upload Images</span>
            </label>
            <div id="dropzone" class="dropzone">Drag & drop images here</div>
          </div>
          <div class="actions">
            <button id="saveBtn" class="btn primary">Save Changes</button>
          </div>
        </div>

        <div class="grid" id="grid"></div>
        <p id="emptyHint" class="empty-hint hidden">No images yet. Upload some to get started.</p>
      </section>
    </main>

    <footer class="dash-footer">
  © Rochelle Braganca Admin Panel
</footer>


  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
